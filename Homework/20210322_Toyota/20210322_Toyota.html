<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Toyota-icon.png">
    <link rel="stylesheet" href="/css/Reset.css">
    <title>Advantages</title>
    <style>
        .AD {
            width: 960px;
            margin: 0 auto;
            padding-top: 96px;
            background-color: aquamarine;
        }

        .AD-title h2 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            background-color: azure;
        }

        .AD-title .AD-title-line {
            display: block;
            width: 38px;
            height: 4px;
            margin: 18px auto 0;
            background-color: #000000;
        }

        .AD .AD-Tag {
            max-width: 960px;
            margin: 50px auto 97px;

            background-color: burlywood;
        }

        .AD .AD-Tag .tag {
            width: 960px;
            height: 100%;
            background-color: #fff;
            padding: 20px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            justify-content: space-between;
        }

        .AD .AD-Tag .tag a {
            /* width: 192px; */
            width: 184px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: #000000;

            /* margin: 5; */
            border: 1px dotted #000;
        }

        .AD .AD-Tag .tag a div {
            padding: 10px;
            border-bottom: 2px solid #ae0014;
            transition: 0.5s;
        }

        .AD .AD-Tag .tag a div:hover {
            background-color: #ae0014;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header"></div>
        <div class="AD">
            <div class="AD-title">
                <h2>五大優勢</h2>
                <span class="AD-title-line"></span>
            </div>
            <div class="AD-Tag">
                <div class="tag">
                    <a href="#">
                        <div>操控樂趣</div>
                    </a>
                    <a href="#">
                        <div>安全守護</div>
                    </a>
                    <a href="#">
                        <div>乘坐舒適</div>
                    </a>
                    <a href="#">
                        <div>以人為本</div>
                    </a>
                    <a href="#">
                        <div>引以為傲</div>
                    </a>
                </div>
            </div>
            <div class="AD-item">
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
